<form id="pagerForm" method="post" action="${base}">
	<input type="hidden" name="pageNum" value="${page.pageNumber}" />
	<input type="hidden" name="numPerPage" value="${page.pageSize}" />
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="demo_page1.html" method="post">
	<div class="searchBar">
			<table class="searchContent">
			<tr>
				<td>
					我的客户：<input type="text" name="keyword" />
				</td>
				<td>
					<select class="combox" name="province">
						<option value="">所有省市</option>
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option value="天津">天津</option>
						<option value="重庆">重庆</option>
						<option value="广东">广东</option>
					</select>
				</td>
				<td>
					建档日期：<input type="text" class="date" readonly="true" />
				</td>
			</tr>
		</table>
			<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
				<li><a class="button" href="demo_page6.html" target="dialog" mask="true" title="查询框"><span>高级检索</span></a></li>
			</ul>
		</div>
	</div>
	</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="${base}/student/add" title="增加" rel="studentAdd" target="dialog"><span>添加</span></a></li>
				<li><a class="delete" href="${base}/student/delete/{s_id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除</span></a></li>
				<li><a class="edit" href="${base}/student/toEdit/{s_id}" title="编辑" target="dialog" rel="studentEdit"><span>修改</span></a></li>
				<li class="line">line</li>
				<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>
			</ul>
		</div>
		<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
<!-- 				<th width="80"></th> -->
				<th width="120">姓名</th>
				<th width="120">性别</th>
				<th width="120">年龄</th>
				</tr>
		</thead>
		<tbody>
		<#list page.list as student>
			<tr target="s_id" rel="${student.id}">
				<td>
					${student.s_name}
				</td>
				<td>
					${student.s_age}
				</td>
				<td>
					${student.s_sex}
				</td>
			</tr>
		</#list>
		</tbody>
		</table>
			<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共${page.totalRow}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="${page.totalRow}" numPerPage="${page.pageSize}" pageNumShown="10" currentPage="1"></div>

	</div>

</div>
